name: PR Preview and SEO Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Make scripts executable
        run: chmod +x scripts/prerender.js

      - name: Build with prerendering
        run: npm run build

      - name: SEO Validation
        run: |
          echo "ğŸ” Checking SEO implementation..."
          echo ""
          echo "ğŸ“‹ Homepage meta tags:"
          grep -E "<title>|<meta name=\"description\"|<meta name=\"keywords\"|<link rel=\"canonical\"" dist/index.html || echo "âŒ Missing meta tags!"
          echo ""
          echo "ğŸ“± Open Graph tags:"
          grep -E "<meta property=\"og:|<meta name=\"twitter:" dist/index.html | head -5 || echo "âŒ Missing OG tags!"
          echo ""
          echo "ğŸ“ Prerendered pages:"
          find dist -name "index.html" -type f | sort
          echo ""
          echo "ğŸ“Š Blog post SEO (sample):"
          if [ -d "dist/blog" ]; then
            FIRST_BLOG=$(find dist/blog -name "index.html" -type f | head -1)
            if [ -n "$FIRST_BLOG" ]; then
              echo "Checking: $FIRST_BLOG"
              grep -E "<title>|<meta name=\"description\"" "$FIRST_BLOG" | head -3
            fi
          else
            echo "âš ï¸  No blog posts prerendered yet"
          fi

      - name: Check for common SEO issues
        run: |
          echo "ğŸ” Checking for common SEO issues..."
          
          # Check for missing alt tags on images
          echo "Checking for images without alt text..."
          if grep -r "<img" dist --include="*.html" | grep -v "alt=" | head -5; then
            echo "âš ï¸  Found images without alt text (showing first 5)"
          else
            echo "âœ… All images have alt text"
          fi
          
          # Check for duplicate titles
          echo ""
          echo "Checking for duplicate page titles..."
          find dist -name "index.html" -exec grep -H "<title>" {} \; | sort | uniq -d | head -5
          
          # Check file sizes
          echo ""
          echo "Checking for large files..."
          find dist -type f -size +1M -exec ls -lh {} \; | head -5 || echo "âœ… No files larger than 1MB"

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist/
          retention-days: 7

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `### ğŸš€ Build Preview Ready!
            
            The build completed successfully with SEO prerendering.
            
            **SEO Status:**
            - âœ… Static pages prerendered with meta tags
            - âœ… Blog posts include dynamic SEO data
            - âœ… Sitemap and robots.txt included
            
            **Next Steps:**
            1. Review the build artifact
            2. Test meta tags with social media debuggers
            3. Verify all routes are prerendered
            
            _This preview will be available for 7 days._`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });